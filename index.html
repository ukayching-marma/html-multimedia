<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Multimedia</title>
</head>
<body>
    <!-- adding Iframe to practice -->
    <div style="width: 100vw; height: 100vh;">
        <iframe src="https://www.bing.com" frameborder="0" width="100%" height="100%"></iframe>
    </div>   
    <!-- Adding two video elements for practicing -->
    <!-- without autoplay -->
    <h2>Video without autoplay</h2>
    <video width="400" src="./media/video.mp4" controls type="video/mp4" autoplay>Your browser does not support autoplay!</video>
    <br><br>
    <!-- with autoplay -->
    <h2>With Autoplay</h2>
    <video width="400" controls autoplay muted>
        <source src="./media/video.mp4" type="video/mp4">
        Your browser does not support autoplay!
    </video>
    <br><br>
    <!-- Adding Subtitle in this video element for learning -->
    <h2>Adding Subtile/Caption in video</h2>
    <video width="400" height="" autoplay muted controls>
        <source src="./media/How to Start Coding _ Programming for Beginners _ Learn Coding _ Intellipaat.mp4" type="video/mp4">
        <track src="./subtitle.str" kind="subtitles" srclang="en" label="English">
        <track src="./subtitle.str" kind="captions" srclang="bd" label="Bangla">
      </video>
      <!-- Adding Audio file in html to display in Browser -->
      <!-- Lets get started -->
      <audio controls autoplay muted>
        <source src="./media/0134. Christmas Vacation - AShamaluevMusic.mp3" type="audio/mp3">
      </audio><br><br><br>
      <button>click here</button>
      <br><br><br>
</body>
</html>
